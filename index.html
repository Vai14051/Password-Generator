<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container"> 
            <h1>Password Generator</h1>

            <div class="display-contianer">

                    <input readonly placeholder="Password" class="display" data-passwordDisplay>

                    <button data-copy class="copybtn" >
                        
                        <span data-copymsg class="dd" ></span>

                        <img src="copy.svg" alt="copy " width="23" height="23">
                    </button>

            </div>


            <div class="input-container">

                <div class="length-container">

                    <p>Password Length</p>
                    <p data-lengthNumber >0</p>

                </div>

                <!-- Slider -->
                <div >
                    <input type="Range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                </div>
                <!-- checkboxes -->
                 <div class="check">
                    <input type="checkbox" id="uppercase" >
                    <label for="uppercase">Includes Uppercase Letter</label>


                 </div>
                 <div class="check">
                    <input type="checkbox" id="lowercase" >
                    <label for="lowercase">Includes Lowercase Letter</label>


                 </div>
                 <div class="check" >
                    <input type="checkbox" id="numbers" >
                    <label for="numbers">Includes Numbers</label>


                 </div>
                 <div class="check">
                    <input type="checkbox" id="symbols" >
                    <label for="symbols">Includes Symbols</label>


                 </div>

                 <!-- strength Section -->
                 <div class="strength-container">
                        <p>Strength</p>
                        <div  class="indicator1" data-indicator></div>
                
                 </div>

                 <!-- Button generate Password -->

                 <button class="generatebutton">Generate Password</button>





            </div>


    </div>






<script src="Index.js"></script>

</body>
</html>
